<!DOCTYPE html>
<html lang="">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>HW2 - Remi Henry - Form</title>
  </head>
  <body id="top">
    <a href="index.html">Go to Home page</a>
    <h2>h2 title</h2>
    <h4>h4 title</h4>
    <!-- create a text input and a password input -->
    <form action="form.html" method="post">
      <label for="name">Text:</label>
      <input type="text" id="name" name="name" placeholder="Your name.." />
      <br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Your password.."
      />
      <br /><br />
      <label for="html">Which is your favorite language:</label>
      <br /><br />
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label>
      <br /><br />
      <input
        type="checkbox"
        id="checkbox1"
        name="checkbox1"
        value="Checkbox1"
      />
      <label for="checkbox1">Checkbox 1</label><br />
      <input
        type="checkbox"
        id="checkbox2"
        name="checkbox2"
        value="Checkbox2"
      />
      <label for="checkbox2">Checkbox 2</label>
      <br /><br />
      <select name="cars" id="cars" multiple>
        <option value="volvo">Chevrolet</option>
        <option value="saab">Ford</option>
        <option value="opel">Toyota</option>
        <option value="audi">Audi</option>
      </select>
      <br /><br />
      <input type="date" id="date" name="date" />
      <br /><br />
      <input type="submit" value="Submit" onsubmit="return false" />
    </form>
  </body>
</html>
